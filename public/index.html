<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Favicon -->
  <link rel="icon" sizes="256x256" href="%PUBLIC_URL%/AL.png" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="256x256" href="%PUBLIC_URL%/AL.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>APKAnalyzer</title>
  <style>
    /* Center-align the logo and set a large size */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full screen height for testing */
      margin-top: 50px;
    }

    /* Set a larger width and height for the logo */
    .logo {
      width: 600px;  /* Adjust to a larger width */
      height: auto;  /* Maintain aspect ratio */
    }

    /* Ensure the favicon and apple icons are displayed correctly */
    link[rel="icon"], link[rel="apple-touch-icon"] {
      display: block;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="logo-container">
      <img src="%PUBLIC_URL%/AL.png" alt="Logo" class="logo" />
    </div>
  </div>
</body>
</html>
